<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container-fluid fullScreen">
  <form>
    <div class="form-group">
      <label for="nameInput">Title</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter title for your idea" ng-model="idea.title">
    </div>
    <div class="form-group">
      <label for="authorInput">Author</label>
      <input type="text" class="form-control" id="authorInput" placeholder="Enter your name" ng-model="idea.author">
    </div>
    <div class="form-group">
      <label for="summaryInput">Summary</label>
      <input type="text" class="form-control" id="summaryInput" placeholder="Summary of the idea"
             ng-model="idea.summary">
    </div>
    <div class="form-group">
      <label for="contentInput">Content</label>
      <input type="text" class="form-control" id="contentInput" placeholder="Content of the idea"
             ng-model="idea.content">
    </div>
    <div class="form-group">
      <label for="videoInput">Upload Video</label>
      <input type="file" id="videoInput" ngf-select="" ng-model="video" name="file" required=""
             class="ng-pristine ng-invalid ng-invalid-required">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit(idea, video)">Submit</button>
  </form>
</div>
