<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="list-group">
    <div class="list-group-item active">
      <video video-controls width="100%" height="180px">
        <source src="assets/videos/testVid.mp4"/>
      </video>
      <h3 class="list-group-item-text centeredJustify">Help Alex stay employed</h3>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-heart-empty"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
        </div>
      </div>
    </div>
    <a ng-repeat="var in [1, 2, 3, 4, 5]" ng-href="#/vote/{{var}}" class="list-group-item">
      <span class="list-group-item-text" ng-bind="'Item ' + var">blah</span>
      <span class="glyphicon glyphicon-play rightJustify"></span>
    </a>
  </div>
</div>
