<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container-fluid fullScreen">
  <div class="list-group">
    <div class="list-group-item active">
      <video ng-src="{{person.video}}" video-controls width="100%" height="180px"></video>
      <h3 class="list-group-item-text" ng-bind="person.title"></h3>
      <p ng-bind="person.author"></p>
      <p ng-bind="person.summary"></p>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-heart-empty"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
        </div>
      </div>
    </div>
    <a ng-repeat="idea in ideas" ng-href="#/vote/idea/{{idea.id}}" class="list-group-item">
      <span class="list-group-item-text" ng-bind="idea.summary"></span>
      <span class="glyphicon glyphicon-play rightJustify"></span>
    </a>
  </div>
</div>
