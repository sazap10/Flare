<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container-fluid fullScreen">
  <div class="list-group">
    <div class="list-group-item active">
      <video ng-show="showVideo" video-controls width="100%" height="180px" ng-swipe-left="voteNo()" ng-swipe-right="voteYes()">
        <source ng-src="{{'assets/video/' + idea.video}}"/>
      </video>
      <h3 class="list-group-item-text centeredJustify" ng-bind="idea.summary"></h3>
      <p ng-bind="idea.content"></p>
      <div class="vote-percent">
        <span ng-bind="idea.percentage"></span>
        <span>% Positive results</span>
      </div>
      <div class="vote-content">
        Profile panel
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-heart-empty"></span></button>
        </div>
        <div class="btn-group">
          <button role="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
